<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Text input</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .row {
            height: 100vh;
        }
    </style>

</head>

<body translate="no">

    <div class="container col-12 col-sm-10 col-md-8 col-lg-6 col-xl-6">
        <div class="row align-items-center">
            <div class="col">
                <form method="GET">
                    <h1 class="display-2 text-center d-none d-sm-block">輸入框</h1>
                    <h1 class="text-center d-sm-none">輸入框</h1>
                    <div class="form-group">
                        <input class="form-control form-control-lg text-center" type="text" placeholder="寫點東西..."
                            name="text" autocomplete="off" autofocus>
                    </div>
                    <button class="btn btn-primary btn-lg btn-block" type="submit">去吧！</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
